<div class="tabs">
  <ul class="list">
    <li class="item" *ngFor="let item of list; let i=index"  (click)="clickItem(i)" [class.active]="activeIndex===i">
      <i class="iconfont" [ngClass]="activeIndex===i?item.activeIconClass:item.iconClass"></i>
      <div class="text">{{item.name}}</div>
    </li>
  </ul>
</div>
