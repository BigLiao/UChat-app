<div class="tabs">
  <ul class="list">
    <li [routerLink]="item.url" routerLinkActive="active" #link="routerLinkActive" class="item" *ngFor="let item of list; let i=index">
      <i class="iconfont" [ngClass]="link.isActive?item.activeIconClass:item.iconClass"></i>
      <div class="text">{{item.name}}</div>
    </li>
  </ul>
</div>
